{template 'admin/header'}
{template 'admin/navigation'}
<div class="admin-content-wrapper">
    <div class="admin-content-heading">
        <b>基本配置</b><BR>
        后台管理的基本参数配置<BR>
        <div class="b15"></div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" href="javascript:void(0)" data-toggle="tab" data-target="#nav-baseconfig">基本配置</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" data-toggle="tab" data-target="#nav-examplegroup">示例分组</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)" data-toggle="tab" data-target="#nav-examplelable">示例标签</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
            </li>
        </ul>
    </div>
    <div class="admin-content-body">
        <div class="container-fluid">

            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-baseconfig">
                    <form method="post" class="max-lg">
                        <div class="form-group row">
                            <label for="inputText1" class="col-sm-2 col-form-label">项目名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="inputtext1" id="inputText1" value="" placeholder="LiteApp后台管理">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText2" class="col-sm-2 col-form-label">域名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="inputtext2" value="{$_SERVER['REQUEST_SCHEME']}://{$_SERVER['SERVER_NAME']}" id="inputText2">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText3" class="col-sm-2 col-form-label">版本号</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="inputtext3" value="" id="inputText3">
                            </div>
                        </div>
                        <div class="form-group row mt-5">
                            <div class="col text-center">
                                <button type="submit" class="btn btn-primary" name="saveBtn">保存</button>
                                <button type="reset" class="btn btn-secondary" name="resetBtn">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="nav-examplegroup">示例分组</div>
                <div class="tab-pane fade" id="nav-examplelable">示例标签</div>
            </div>

        </div>
    </div>
</div>
{template 'admin/footer'}
