{template 'admin/header'}
{template 'admin/navigation'}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://apis.zhisg.com/js/multiple-select/multiple-select.min.css">
<link rel="stylesheet" href="https://apis.zhisg.com/js/multiple-select/themes/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://apis.zhisg.com/js/multiple-select/multiple-select.min.js"></script>
<script src="https://apis.zhisg.com/js/multiple-select/locale/multiple-select-zh-CN.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#example-multiple-selected01').multipleSelect({
            //selectAll: false,
            filter: true,
            placeholder: '请选择月份',
            minimumCountSelected: 8,
            locale: 'zh-CN',
        });
        $('#example-multiple-selected02').multipleSelect({
            //selectAll: false,
            selectAll: false,
            multiple: true,
            ellipsis: true,
            multipleWidth: 100,
            minimumCountSelected: 8,
            showClear: true,
            locale: 'zh-CN',
        });
        $('#example-multiple-selected03').multipleSelect({
            //selectAll: false,
            filter: true,
            singleRadio: true,
            locale: 'zh-CN',
        });
        $('#example-multiple-selected04').multipleSelect({
            //selectAll: false,
            filter: true,
            showClear: true,
            locale: 'zh-CN',
        });
    });
</script>

<div class="admin-content-wrapper">
    <div class="admin-content-heading">
        <b>下拉多选：Multiple-Select</b><BR>
        源码主页：https://github.com/wenzhixin/multiple-select<BR>
        官方文档：https://multiple-select.wenzhixin.net.cn
        <div class="b15"></div>
    </div>
    <div class="admin-content-body">
        <div class="container-fluid">
            <div class="form-group row">
                <label for="example-multiple-selected03" class="col-sm-2 col-form-label">单选示例</label>
                <div class="col-sm-10">
                    <select id="example-multiple-selected03" class="form-control">
                        {loop $list1 $k $v}
                        <option value="{$k}">{$v}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-multiple-selected01" class="col-sm-2 col-form-label">普通示例</label>
                <div class="col-sm-10">
                    <select id="example-multiple-selected01" class="form-control" multiple="multiple">
                        {loop $list1 $k $v}
                        <option value="{$k}">{$v}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-multiple-selected02" class="col-sm-2 col-form-label">items样式</label>
                <div class="col-sm-10">
                    <select id="example-multiple-selected02" class="form-control" multiple="multiple">
                        {loop $list1 $k $v}
                        <option value="{$k}">{$v}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-multiple-selected04" class="col-sm-2 col-form-label">分隔符</label>
                <div class="col-sm-10">
                    <select id="example-multiple-selected04" class="form-control" multiple="multiple">
                        <option value="1">一月</option>
                        <option data-divider="true"></option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'admin/footer'}
