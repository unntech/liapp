{template 'admin/header'}
{template 'admin/navigation'}
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://apis.zhisg.com/bootstrap/select/css/bootstrap-select.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://apis.zhisg.com/bootstrap/select/js/bootstrap-select.min.js"></script>
<!-- (Optional) Latest compiled and minified JavaScript translation files -->
<script src="https://apis.zhisg.com/bootstrap/select/js/i18n/defaults-zh_CN.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {

    });
</script>

<div class="admin-content-wrapper">
    <div class="admin-content-heading">
        <b>下拉多选：Bootstrap-Select</b><BR>
        源码主页：https://github.com/snapappointments/bootstrap-select<BR>
        官方文档：https://developer.snapappointments.com/bootstrap-select/
        <div class="b15"></div>
    </div>
    <div class="admin-content-body">
        <div class="container-fluid">
            <div class="form-group row">
                <label for="example-multiple-selected03" class="col-sm-2 col-form-label">单选示例</label>
                <div class="col-sm-10">
                    <select id="example-multiple-selected03" class="form-control selectpicker" data-live-search="true">
                        {loop $list1 $k $v}
                        <option value="{$k}">{$v}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-multiple-selected01" class="col-sm-2 col-form-label">普通示例</label>
                <div class="col-sm-10">
                    <select id="example-multiple-selected01" class="form-control selectpicker" multiple="multiple" data-live-search="true">
                        {loop $list1 $k $v}
                        <option value="{$k}">{$v}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-multiple-selected02" class="col-sm-2 col-form-label">按钮样式</label>
                <div class="col-sm-10">
                    <select id="example-multiple-selected02" class="form-control selectpicker" data-style="btn-success">
                        {loop $list1 $k $v}
                        <option value="{$k}">{$v}</option>
                        {/loop}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="example-multiple-selected04" class="col-sm-2 col-form-label">分隔符</label>
                <div class="col-sm-10">
                    <select id="example-multiple-selected04" class="form-control selectpicker" multiple="multiple" data-actions-box="true">
                        <option value="1">一月</option>
                        <option data-divider="true"></option>
                        <option value="2">二月</option>
                        <option value="3">三月</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
{template 'admin/footer'}
